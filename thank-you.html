<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you-box {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .thank-you-box h1 {
      color: #2e7d32;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .thank-you-box p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .thank-you-box a {
      display: inline-block;
      padding: 10px 20px;
      background: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .thank-you-box a:hover {
      background: #256428;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent. We'll get back to you shortly.</p>
    <a href="#top">Return to Home</a>
  </div>
</body>
</html>
